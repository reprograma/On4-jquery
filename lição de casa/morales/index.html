<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>

  <body>
      

    <div class="container">
      <h1>Cálculo de Média</h1>
      <form name="calculo" method="post" action="">
          <p>
          <input type="text" name="nota1" placeholder="Digitar Nota 1" value="" />
          </p>

          <p>
          <input type="text" name="nota2" placeholder="Digitar Nota 2" value="" />
          </p>

          <p>
          <input type="text" name="media" placeholder="Nota Média" readonly="readonly" value="" />
          </p>

          <p>
          <button>Calcular Média</button>
          </p>
          </form>

    <script>
      $(document).ready(function(){

$("button").click(function(e) {
          // Previne o browser de reccaregar a página
          e.preventDefault();

// Declarar as variáveis do Input Nota 1, Nota 2 e Média
var nota1 = 0,nota2 = 0,media = 0;

// Capturar os valores do Input Nota 1, Nota 2 e Média
nota1 = parseInt($("input[name=nota1]").val());
nota2 = parseInt($("input[name=nota2]").val());
media = (nota1 + nota2) / 2;

// Fazer a média e mostrar no Input Média
$("input[name=media]").val(media);

return false;
});
});
   

    </script>


  </body>
</html>
