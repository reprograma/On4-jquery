<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Efeitos - FadeIn e FadeOut</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="card">
      <h1>Efeitos com jQuery</h1>
      <div class="div1">Efeito Simples</div>
      <div class="div2">Efeito com Slow</div>
      <div class="div3">Efeito com 3s</div>
      <button class="btnFadeOut">Fade Out</button>
      <button class="btnFadeIn">Fade In</button>
    </div>

    <script>
      $(document).ready(function(){
        $('.btnFadeOut').click(function() {
          $('.div1').fadeOut();
          $('.div2').fadeOut('slow');
          $('.div3').fadeOut(3000)
        });

      $('.btnFadeIn').click(function() {
        $('.div1').fadeIn();
        $('.div2').fadeIn('slow');
        $('.div3').fadeIn(3000)
      }) 
      });
    </script>
  </body>
</html>
